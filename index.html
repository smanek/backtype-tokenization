  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Frequency Problem for Backtype</title>
  </head>

  <body>
    <div id="header">
      <h1>Frequency Problem for <a href="http://backtype.com">Backtype</a></h1>
      <p>Description: Takes in a string of text and returns the 5 words most frequently used in the input string</p>
    </div>
    <div id="input">
      <textarea id="corpus" cols="60" rows="5"></textarea>
      <p><input id="analyze" type="submit" value="Analyze text"/></p> <!--Yes, this requires JS, and doesn't degrade gracefully -->
    </div>
    <div id="output">
    </div>
  </body>
